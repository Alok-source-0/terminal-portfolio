<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock & Calendar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #555;
      }
      .main-container {
        display: flex;
        flex-direction: column;
        gap: 40px;
      }
      .clock {
        width: 400px;
        padding: 30px;
        border-radius: 20px;
        background: #e0e0e0;
        box-shadow: 15px 15px 30px #bebebe, -15px -15px 30px #ffffff;
        display: flex;
        justify-content: center;
        align-items: baseline;
        gap: 15px;
      }
      .clock .time {
        font-size: 4rem;
        font-weight: 600;
        letter-spacing: 2px;
        text-shadow: 1px 1px 1px #fff;
      }
      .clock .ampm {
        font-size: 1.5rem;
        font-weight: 600;
        text-shadow: 1px 1px 1px #fff;
      }
      .calendar {
        width: 400px;
        padding: 20px;
        border-radius: 20px;
        background: #e0e0e0;
        box-shadow: 15px 15px 30px #bebebe, -15px -15px 30px #ffffff;
        text-align: center;
      }
      .month-header {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 20px;
        text-shadow: 1px 1px 1px #fff;
      }
      .weekdays,
      .days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 10px;
      }
      .weekdays div {
        font-weight: 600;
        font-size: 0.9rem;
      }
      .days div {
        padding: 10px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
      }
      .days div:hover {
        box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;
        color: #007bff;
      }
      .days .empty {
        box-shadow: none;
        cursor: default;
      }
      .days .today {
        background-color: #007bff;
        color: white;
        font-weight: 600;
        box-shadow: inset 3px 3px 6px #0056b3, inset -3px -3px 6px #00a2ff;
      }
      .back-link {
          color: #007bff;
          text-decoration: none;
          margin-top: 20px;
          display: inline-block;
          font-weight: 600;
      }
      .back-link:hover {
          text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="clock">
        <div class="time">
          <span id="hours">00</span>:<span id="minutes">00</span>:<span
            id="seconds"
            >00</span
          >
        </div>
        <div class="ampm">
          <span id="ampm">AM</span>
        </div>
      </div>
      <div class="calendar">
        <div class="month-header">
          <span id="month-year">Month Year</span>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days" id="days-grid"></div>
         <a href="index.html" class="back-link">&lt;-- Go Back to Terminal</a>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const hoursElem = document.getElementById("hours");
        const minutesElem = document.getElementById("minutes");
        const secondsElem = document.getElementById("seconds");
        const ampmElem = document.getElementById("ampm");

        function updateClock() {
          const now = new Date();
          let hours = now.getHours();
          const ampm = hours >= 12 ? "PM" : "AM";
          hours = hours % 12;
          hours = hours ? hours : 12;
          const minutes = now.getMinutes();
          const seconds = now.getSeconds();
          hoursElem.textContent = hours < 10 ? "0" + hours : hours;
          minutesElem.textContent = minutes < 10 ? "0" + minutes : minutes;
          secondsElem.textContent = seconds < 10 ? "0" + seconds : seconds;
          ampmElem.textContent = ampm;
        }

        const monthYearElem = document.getElementById("month-year");
        const daysGridElem = document.getElementById("days-grid");

        function generateCalendar() {
          const now = new Date();
          const month = now.getMonth();
          const year = now.getFullYear();
          const today = now.getDate();
          monthYearElem.textContent = now.toLocaleString("default", {
            month: "long",
            year: "numeric",
          });
          const firstDayOfMonth = new Date(year, month, 1).getDay();
          const daysInMonth = new Date(year, month + 1, 0).getDate();
          daysGridElem.innerHTML = "";
          for (let i = 0; i < firstDayOfMonth; i++) {
            const emptyCell = document.createElement("div");
            emptyCell.classList.add("empty");
            daysGridElem.appendChild(emptyCell);
          }
          for (let i = 1; i <= daysInMonth; i++) {
            const dayCell = document.createElement("div");
            dayCell.textContent = i;
            if (i === today) {
              dayCell.classList.add("today");
            }
            daysGridElem.appendChild(dayCell);
          }
        }

        updateClock();
        setInterval(updateClock, 1000);
        generateCalendar();
      });
    </script>
  </body>
</html>
